<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Folds App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ben Folds App</h1>
    <img class="benPiano" src="images/ben-folds-1500x1000-blank-jpg.jpeg" alt="Ben Folds holding piano">
    <input type="text">
    <div class="buttons">
        <a id="getButton">Get Info</a>
    </div>
    <!-- <button>Click to get info</button> -->
    <!-- <h2 id="songTitle">Song Title</h2> -->
    <ul class="songInfoList">
        <li><span>Song Title: </span><span id="songTitle"></span></li>
        <li><span>Artist: </span><span id="artist"></span></li>
        <li><span>Album: </span><span id="album"></span></li>
        <li><span>Year: </span><span id="year"></span></li>
    </ul>
    <section>
        <img src="" alt="album image" class="border" id="albumImage">
        <p class="caption" id="albumCaption">Album</p>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
