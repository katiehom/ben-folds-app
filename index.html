<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Folds Song App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ben Folds Songs</h1>
    <img class="benPiano" src="images/ben-folds-1500x1000-blank-jpg.jpeg" alt="Ben Folds holding piano">
    <input type="text" placeholder="Ben Folds song title">
    <div class="buttons">
        <a id="getButton">Get Info</a>
    </div>
    <!-- <button>Click to get info</button> -->
    <!-- <h2 id="songTitle">Song Title</h2> -->
    <div class="flex-container">
        <div class="flex-left">
            <ul class="songInfoList">
                <li><span>Song Title :  </span><span id="songTitle"></span></li>
                <li><span>Artist :  </span><span id="artist"></span></li>
                <li><span>Album :  </span><span id="album"></span></li>
                <li><span>Year :  </span><span id="year"></span></li>
            </ul>
        </div>
        <div class="flex-right">
            <img src="images/Ben-Folds-close-up-1275793826.jpeg" alt="Ben Folds album image" class="border" id="albumImage">
            <!-- <p class="caption" id="albumCaption"></p> -->
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/22d2f500e4.js" crossorigin="anonymous"></script>
</body>
</html>
