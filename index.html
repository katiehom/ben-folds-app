<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Folds Song App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Ben Folds Songs</h1>
    <!-- <img src="./images/BenFolds_Summer19_980x550_Header_.png" alt="Ben Folds Playing Piano Silhouette"> -->
</header>
<main>
    <section class="topContainer">
        <div class="topInfo">
            <h2>Enter a Ben Folds / Ben Folds Five Song for album details</h2>
            <input type="text" placeholder="Ben Folds song title">
            <button>Get Info</button>
        </div>
        <img class="benPiano" src="images/ben-folds-square-blank-jpg.jpeg" alt="Ben Folds holding piano">
    </section>
    <section class="bottomContainer">
        <img src="images/Ben-Folds-square-1275793826.jpeg" alt="Ben Folds album image" class="border" id="albumImage">
            <!-- <p class="caption" id="albumCaption"></p> -->
        <div class="bottomInfo">
            <ul class="songInfoList">
                <li><span class="liTitle">Song Title :  </span><span id="songTitle"></span></li>
                <li><span class="liTitle">Artist :  </span><span id="artist"></span></li>
                <li><span class="liTitle">Album :  </span><span id="album"></span></li>
                <li><span class="liTitle">Year :  </span><span id="year"></span></li>
            </ul>
        </div>
    </section>
</main>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/22d2f500e4.js" crossorigin="anonymous"></script>
</body>
</html>
